<!DOCTYPE html>
<html ng-app="myApp">

  <head>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0-rc2/css/bootstrap.min.css" />
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0-rc2/js/bootstrap.min.js"></script>
    <script src="http://code.angularjs.org/1.2.0rc1/angular.js"></script>
    <script src="http://www.google.com/jsapi"></script>
    <script src="ng-google-chart.js"></script>
    <script src="script.js"></script>
	
    <link rel="stylesheet" href="style.css" />
    
  </head>

  <body ng-controller="AppCtrl">
    
    <div  class="container">
    <h1>Table example</h1>
    
    
    
    <div >
      <p>[ {{app.friends}} ]</p>
    </div>

    <lebel>name:</lebel>
    <select
       ng-model="search.name" ng-options="friend.name as friend.name for friend in app.friends">
       <option value="">-- chose color --</option>
      </select>

    
    
    <hr>
    <div class="well">
    Any: <input ng-model="search.$"> <br>
    Name only <input ng-model="search.name"><br>
    Phone only <input ng-model="search.phone"><br>
    Equality <input type="checkbox" ng-model="strict"><br>
    </div>
    <table class="table table-striped table-bordered" id="searchObjResults">
      <tr>
	      <th><a href="" ng-click="predicate = 'name'; reverse= !reverse">Name</a></th>
	      <th><a href="" ng-click="predicate = 'phone'; reverse= !reverse">Phone</a></th>
	      <th><a href="" ng-click="predicate = 'age'; reverse= !reverse">Age</a></th>
      </tr>
      <tr ng-repeat="friend in app.friends | filter:search:strict | orderBy:predicate:reverse">
        <td>{{friend.name}}</td>
        <td>{{friend.phone}}</td>
        <td>{{friend.age}}</td>
      </tr>
    </table>
    <div google-chart chart="chart" style="{{chart.cssStyle}}"/>
    </div>
  </body>
</html>
